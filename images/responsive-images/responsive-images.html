<!-- 
PICTURE ELEMENT:

Use this when you have different images of different sizes.
Only need the srcset (and not picture) when you have images
of same size but different quality.

Put the images in order from large to small.  When I 
did it the other way around it didn't work for some reason.
Also - you have to have a defaulut image at the bottom -->
<div class="home__hero-image-container">
	<picture class="home__hero-image">
		<source
			srcset="
				/assets/image-hero-desktop.webp,
				/assets/image-hero-desktop@2x.webp 2x
			"
			type="image/webp"
			media="(min-width: 1024px)" />
		<source
			srcset="
				/assets/image-hero-desktop.png,
				/assets/image-hero-desktop@2x.png 2x
			"
			type="image/png"
			media="min-width: 1024px" />
		<source
			srcset="
				/assets/image-hero-tablet.webp,
				/assets/image-hero-tablet@2x.webp 2x
			"
			type="image/webp"
			media="(min-width: 640px)" />
		<source
			srcset="
				/assets/image-hero-tablet.png,
				/assets/image-hero-tablet@2x.png 2x
			"
			type="image/png"
			media="(min-width: 640px)" />
		<source
			srcset="
				/assets/image-hero-mobile.webp,
				/assets/image-hero-mobile@2x.webp 2x
			"
			type="image/webp" />
		<source
			srcset="
				/assets/image-hero-mobile.png,
				/assets/image-hero-mobile@2x.png 2x
			"
			type="image/png" />
		<img src="/assets/image-hero-mobile.png" alt="girl sipping coffee" />
	</picture>
</div>
